<!DOCTYPE html>
<html>
<head>
    <title>Patient Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 350px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .links {
            text-align: center;
            margin-top: 20px;
        }

        a {
            color: #007BFF;
            text-decoration: none;
            margin: 0 10px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Vitals</h2>
        <form method="POST">
            <label>Body Temperature (Â°C):</label>
            <input type="number" step="0.1" name="temp" required>

            <label>Systolic BP (mmHg):</label>
            <input type="number" step="1" name="sbp" required>

            <label>Diastolic BP (mmHg):</label>
            <input type="number" step="1" name="dbp" required>

            <label>Heart Rate (bpm):</label>
            <input type="number" step="1" name="hr" required>

            <label>Heart Rate Variability (ms):</label>
            <input type="number" step="1" name="hrv" required>

            <button type="submit">Submit</button>
        </form>
        <div class="links">
            <a href="{{ url_for('history') }}">View History</a> |
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </div>
</body>
</html>
