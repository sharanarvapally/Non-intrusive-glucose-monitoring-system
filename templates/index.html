<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glucose Prediction Input</title>
    <style>
        body { font-family: Arial; background: #f2f2f2; padding: 20px; max-width: 600px; margin: auto; }
        form { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 12px; font-weight: bold; }
        input[type="number"] { width: 100%; padding: 10px; margin-top: 6px; border: 1px solid #ccc; border-radius: 8px; }
        button { margin-top: 20px; width: 100%; background: #27ae60; color: white; padding: 12px; border: none; border-radius: 8px; font-size: 16px; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h1>Enter Your Health Info</h1>

    <form method="POST" action="/predict">
        <label for="temp">Body Temperature (Â°C):</label>
        <input type="number" step="0.1" name="temp" required>

        <label for="sbp">Systolic BP (mmHg):</label>
        <input type="number" name="sbp" required>

        <label for="dbp">Diastolic BP (mmHg):</label>
        <input type="number" name="dbp" required>

        <label for="hr">Heart Rate (bpm):</label>
        <input type="number" name="hr" required>

        <label for="hrv">HRV (ms):</label>
        <input type="number" step="0.1" name="hrv" required>

        <button type="submit">Predict</button>
    </form>

    {% if error_text %}
        <div class="error">{{ error_text }}</div>
    {% endif %}

</body>
</html>
